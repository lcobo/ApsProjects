<html ng-app="appServersoft">
<head>
<title> - Sistema de Gestión de Roles y Usuarios</title>
<!--Frameworks-->
<!--Angular 1.3.7 version-->
<script src="/include/angular-1.3.7/angular.min.js" type="text/javascript"> </script>
<script src="/include/angular-1.3.7/angular-route.min.js" type="text/javascript"> </script>
<script src="/include/angular-1.3.7/angular-resource.min.js" type="text/javascript"> </script>
<script src="/include/angular-1.3.7/angular-translate.min.js" type="text/javascript"> </script>
<script src="/include/angular-1.3.7/angular-translate-loader-static-files.min.js" type="text/javascript"> </script>
<script src="/include/angular-1.3.7/angular-sanitize.min.js" type="text/javascript"> </script>
<script src="/include/angular-1.3.7/angular-cookies.min.js" type="text/javascript"></script>

<!--jquery-->
<script src="/include/jquery/jquery.min.js"  type="text/javascript"> </script>


<!--Bootstrap-->
<script  src="/include/bootstrap-3.3.1-dist/js/bootstrap.min.js" type="text/javascript"> </script>
<link rel="stylesheet" href="/include/bootstrap-3.3.1-dist/css/bootstrap.min.css">
<script src="/include/bootstrap-3.3.1-dist/js/ui-bootstrap-tpls-0.12.0.min.js" type="text/javascript"></script>

<!--MD5-->
<script  src="/include/angular-md5.js" type="text/javascript"> </script>

<!--uilities-->
<script  src="/include/DateFormat.js" type="text/javascript"> </script>

<!-- principal Script-->
<script src="/core/serversoftApi.js" type="text/javascript"> </script>
<script src="/app.js" type="text/javascript"> </script>
<!--Modules-->
<script src="/modules/alert/alertController.js" type="text/javascript"> </script>
<script src="/modules/login/loginController.js" type="text/javascript"> </script>
<script src="/modules/setting/settingController.js" type="text/javascript"></script>
    <!--Directives-->
</head>
<body ng-controller="indexController">
	<div class="row">
	<br>
	</div>

	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">	
		    <div class="panel panel-default">
                <div class="row">
                    <div class="col-md-4 text-left">
                        <img alt=" Logo Hospital" src="img/LOGOHOSP.png" height="70">
                    </div>
                    <div class="col-md-7 text-center">
                        <h3>{{'TITLE'| translate}} <br /><small>{{'SUBTITLE'| translate}}</small></h3>
                    </div>
                   <div class="col-md-1 text-left">
                        <img id="Logo" alt="Logo Sistema de llamado" src="img/call-user.png" height="50">
                    </div>
                </div>
               
                <div class="row">
                    <a href="#/index" class="btn btn-success" aria-label="Left Align" style=" position:absolute;
    top:77;
    right:35;
    z-index:20;
    padding:5px;" title="{{'HOME'| translate}}">

                        <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>

                    </a>
                    <a href="#/setting" class="btn btn-danger" aria-label="Left Align" style=" position:absolute;
    top:77;
    right:5;
    z-index:20;
    padding:5px;" title="{{'SETTING_BUTTON'| translate}}">

                        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>

                    </a>
                    <div class="panel-body well">
                                       <div class="row">
                            <div ng-view></div>
                         </div>
                    </div>
                </div>
		        <div class="panel-footer text-center">
                    {{'FOOTER'| translate}}
		        </div>
		    </div>
    	</div>
	<div class="col-md-1"></div>
</div>
</body>
</html>
