<div class="row">

<div class="col-md-12">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    <tabset justified="true">
        <tab heading="{{'ROLE_TITLE'| translate}}"  active="tabactive" select="abactive = false">
            <table class="table table-hover">
                <tr>
                    <th>{{'ROLE_LIST'| translate}} </th>
                    <th>{{'ROLE_SHOW'| translate}} </th>
                </tr>
                <tr ng-repeat="lr in ListRole">
                    <td>{{lr.rname}}</td>
                    <td><a  href="#/roles" ng-click="showRoledetail(lr)">ver</a></td>

                </tr>
            </table>

            <div class="panel panel-info" ng-show="RoleSelected.rname?true:false">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-4"> {{RoleSelected.rname}} </div>
                        <div class="col-md-8 text-right">
                            <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="showhideform()"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                        </div>
                    </div>
                 </div>
                <div class="panel-body">
                    <form ng-show="showformoption">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="optionName">{{'PROGRAM_SELECT'| translate}}</label>
                                    <div class="dropdown">
                                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                                            {{ProgramName?ProgramName:'PROGRAM_SELECT' | translate}}
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownCountry">
                                            <li ng-repeat="lp in ListProgram">
                                                <a ng-click='selectProgram(lp)'>{{lp.pname}}</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="optionName">{{'PROGRAM_OPTION_SELECT'| translate}}</label>
                                    <div class="dropdown">
                                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                                            {{ProgramOptionName?ProgramOptionName:'PROGRAM_OPTION_SELECT' | translate}}
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownCountry">
                                            <li ng-repeat="po in ListOption">
                                                <a ng-click='selectProgramOption(po)'>{{po.optionname}}</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-default" ng-click="showhideform()">{{'BUTTON_CANCEL'| translate}}</button>
                            <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="AddOption({ rid: RoleSelected.rid, roption: optionSelected.opid })"> <span class="glyphicon glyphicon-save" aria-hidden="true"></span></button>
              
                        </div>
                    </form>
                    <table class="table table-hover">
                        <tr>
                           <th>{{'PROGRAM_OPTION_LIST'| translate}} </th>
                            <th>{{'DELETE'| translate}} </th>
                        </tr>
                        <tr ng-repeat="ro in RoleOption">
                            <td>{{ro.programoptions[0].optionname}}</td>
                            <td><button type="button" class="btn btn-default" aria-label="Left Align" ng-click="RemoveOption({ rdid: ro.rdid})"> <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></button></td>

                        </tr>
                    </table>
                </div>
            </div>


        </tab>
        <tab heading="{{'ROLE_TITLE_CREATE'| translate}}">
            <form>
                <div class="form-group">
                    <label for="rolename">{{'ROLE_TEXT_SAVE'| translate}}</label>
                    <input type="text" class="form-control" ng-model="rolename" id="rolename" placeholder="{{'ROLE_TEXT_SAVE'| translate}}">
                </div>
                <button type="button" class="btn btn-default" ng-click="showtab()">{{'BUTTON_CANCEL'| translate}}</button>
                <button type="button" class="btn btn-default" ng-click="createRole({ rname: rolename})">{{'BUTTON_SAVE'| translate}}</button>

            </form>

        </tab>

    </tabset>
 </div>

</div>
