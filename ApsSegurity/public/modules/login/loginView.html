<div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
        <alert ng-repeat="alert in alerts" type="danger" close="closeAlert($index)">{{alert.msg}}</alert>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Iniciar Sesion</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="user">Usuario</label>
                            <input type="text" class="form-control" id="user" ng-model="username" placeholder="Escribe el usuario">
                        </div>
                        <div class="form-group">
                            <label for="Password">Contraseña</label>
                            <input type="password" class="form-control" id="Password" ng-model="password" placeholder="Escribe la contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary" ng-click="login(username,password)">Iniciar sesión</button>
                    </form>
                </div>
            </div>
</div>
    <div class="col-md-4">

    </div>


</div>
